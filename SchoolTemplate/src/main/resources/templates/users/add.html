<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>User</title>
</head>

<body>
<div layout:fragment="cus-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">User's Profile</h4>
                            <p class="card-category">Add User Information</p>
                        </div>
                        <div class="card-body">
                            <form th:object="${user}" th:action="@{/user/add}" th:method="POST"
                                  enctype="multipart/form-data">

                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Username</label>
                                            <input type="text" class="form-control" th:field="*{username}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Password</label>
                                            <input type="text" class="form-control" th:field="*{password}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-control">
                                            <label style="padding-right: 20px; font-size: 15px">Assign Role</label>
                                            <select th:field="*{roles}">
                                                <option th:each="role : ${roleList}" th:value="${role.id}">
                                                    <span th:text="${role.roleName}"></span>
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-primary pull-right">Add User</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
