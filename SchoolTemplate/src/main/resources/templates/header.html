<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!-- Navbar -->
<nav th:fragment="topnav" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top "
     id="navigation-example">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link" href="javscript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">person</i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <ol sec:authorize="isAuthenticated()">
                            <i class="material-icons" style="padding-top: 5px">face</i>
                            <b class="text-success" th:text="${global?.username}"></b>
                        </ol>

                        <a class="dropdown-item" sec:authorize="!isAuthenticated()" th:href="@{/login}">
                            <i class="material-icons">person</i>
                            <span style="color: black">Sign In</span>
                        </a>

                        <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">
                            <i class="material-icons">person</i>
                            <span style="color: black">Sign Out</span>
                        </a>

                        <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/listById}">
                            <i class="material-icons">settings</i>
                            <span style="color: black">Account Settings</span>
                        </a>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
</body>
</html>
