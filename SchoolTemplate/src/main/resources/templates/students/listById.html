<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Student</title>
</head>

<body>
<div layout:fragment="cus-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-plain">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title mt-0">Your Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover text-center">
                                    <tr>
                                        <th>Username</th>
                                        <th>Fullname</th>
                                        <th>Father Name</th>
                                        <th>Mother Name</th>
                                        <th>Gender</th>
                                        <th>Class</th>
                                        <th>Roll</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Photo</th>
                                        <th>Action</th>
                                    </tr>


                                    <tr th:each="st : ${listById}">
                                        <td>
                                            <span th:each="ur : ${st?.user?.username}">
                                                <span th:text="${ur}"></span>
                                            </span>
                                        </td>
                                        <td th:text="${st.fullName}"></td>
                                        <td th:text="${st.fatherName}"></td>
                                        <td th:text="${st.motherName}"></td>
                                        <td th:text="${st.gender}"></td>
                                        <td th:text="${st.className}"></td>
                                        <td th:text="${st.roll}"></td>
                                        <td th:text="${st.email}"></td>
                                        <td th:text="${st.mobile}"></td>
                                        <td><img th:src="@{${st.photo}}" width="100" height="100"/></td>
                                        <td>
                                            <span><a th:href="@{'/tea/edit/' + ${st.id}}">Update</a></span>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
