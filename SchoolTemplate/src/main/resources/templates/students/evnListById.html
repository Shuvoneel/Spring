<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Student</title>
</head>

<body>
<div layout:fragment="cus-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-plain">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title mt-0">Your Evaluations</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover text-center">
                                    <tr>
                                        <th>Teacher Name</th>
                                        <th>Teaching</th>
                                        <th>Communication</th>
                                        <th>Problem Solving</th>
                                        <th>Listening</th>
                                        <th>Discipline</th>
                                        <th>Relationship</th>
                                        <th>Action</th>
                                    </tr>


                                    <tr th:each="st : ${listById}">
                                        <td>
                                             <span th:each="ur : ${st?.teacher?.fullName}">
                                                <span th:text="${ur}"></span>
                                            </span>
                                        </td>
                                        <td th:text="${st.teaching}"></td>
                                        <td th:text="${st.communication}"></td>
                                        <td th:text="${st.problemSolving}"></td>
                                        <td th:text="${st.listening}"></td>
                                        <td th:text="${st.discipline}"></td>
                                        <td th:text="${st.relationship}"></td>
                                        <td>
                                            <span><a th:href="@{'/evn/edit/' + ${st.id}}">Update</a></span>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
