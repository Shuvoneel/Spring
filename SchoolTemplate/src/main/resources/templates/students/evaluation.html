<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Student</title>
</head>

<body>
<div layout:fragment="cus-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Student's Profile</h4>
                            <p class="card-category">Evaluate Teacher</p>
                        </div>
                        <div class="card-body">
                            <form th:object="${evaluation}" th:action="@{/evn/add}" th:method="POST"
                                  enctype="multipart/form-data">

                                <div class="row">

                                    <div class="col-md-4">
                                        <div class="form-control">
                                            <label style="padding-right: 20px; font-size: 15px">Teacher's Name</label>
                                            <select th:field="*{teacher}">
                                                <option th:each="teacher : ${teacherList}" th:value="${teacher.id}">
                                                    <span th:text="${teacher.fullName}"></span>
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Teaching</label>
                                            <input type="text" class="form-control" th:field="*{teaching}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Communication</label>
                                            <input type="text" class="form-control" th:field="*{communication}">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Problem Solving</label>
                                            <input type="text" class="form-control" th:field="*{problemSolving}">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Listening</label>
                                            <input type="text" class="form-control" th:field="*{listening}">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Discipline</label>
                                            <input type="text" class="form-control" th:field="*{discipline}">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Relationship</label>
                                            <input type="text" class="form-control" th:field="*{relationship}">
                                        </div>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-primary pull-right">Evaluate</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
