<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<!-- Navbar -->
<nav th:fragment="topnav" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top "
     id="navigation-example">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button type="submit" class="btn btn-default btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </form>
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link" href="javscript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">person</i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <ul sec:authorize="isAuthenticated()">
                            <i class="material-icons">dashboard</i>
                            <span class="text-success" th:text="${global?.username}"></span>
                        </ul>

                        <span class="dropdown-item" sec:authorize="!isAuthenticated()">
                            <i class="material-icons">person</i>
                            <a style="color: black" th:href="@{/login}">Sign In</a>
                        </span>

                        <span class="dropdown-item" sec:authorize="isAuthenticated()">
                            <i class="material-icons">person</i>
                            <a style="color: black" th:href="@{/logout}">Sign Out</a>
                        </span>

                        <span class="dropdown-item" sec:authorize="isAuthenticated()">
                            <i class="material-icons">settings</i>
                            <a style="color: black" th:href="@{/user/listById}">Account Settings</a>
                        </span>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
</body>
</html>
