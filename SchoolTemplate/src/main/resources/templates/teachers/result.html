<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Student</title>
</head>

<body>
<div layout:fragment="cus-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Teacher's Profile</h4>
                            <p class="card-category">Add Students'r Result</p>
                        </div>
                        <div class="card-body">
                            <form th:object="${result}" th:action="@{/res/add}" th:method="POST"
                                  enctype="multipart/form-data">

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-control">
                                            <label style="padding-right: 20px; font-size: 15px">Student's Name</label>
                                            <select th:field="*{student}">
                                                <option th:each="student : ${studentList}" th:value="${student.id}">
                                                    <span th:text="${student.fullName}"></span>
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-control">
                                            <label style="padding-right: 20px; font-size: 15px">Subject</label>
                                            <select th:field="*{subject}">
                                                <option th:value="Bangla">Bangla</option>
                                                <option th:value="English">English</option>
                                                <option th:value="Mathematics">Mathematics</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Marks</label>
                                            <input type="text" class="form-control" th:field="*{marks}">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Grade</label>
                                            <input type="text" class="form-control" th:field="*{grade}">
                                        </div>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-primary pull-right">Add</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
