<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Company Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Company Details of the User</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <td>Company Name</td>
            <td>Company Address</td>
            <td>Category</td>
            <td>Year of Establishment</td>
            <td>Trade License</td>
            <td>Contact Person Name</td>
            <td>Contact Person Designation</td>
            <td>Contact Person Mobile</td>
            <td>Contact Person Email</td>
            <td>Password</td>
        </tr>

        <tr th:each="cmp : ${list}">
            <td th:text="${cmp.id}"></td>
            <td>
                <span th:each="u : ${cmp.user.userName}">
                    <span th:text="${u}"></span>
                </span>
            </td>
            <td th:text="${cmp.companyName}"></td>
            <td th:text="${cmp.address}"></td>
            <td>
                <span th:each="cr : ${cmp.categories}">
                    <span th:text="${cr.name}"></span>
                </span>
            </td>
            <td th:text="${cmp.establishment}"></td>
            <td th:text="${cmp.tradeLicense}"></td>
            <td th:text="${cmp.cpName}"></td>
            <td th:text="${cmp.cpDesignation}"></td>
            <td th:text="${cmp.cpMobile}"></td>
            <td th:text="${cmp.cpEmail}"></td>

        </tr>
    </table>
</div>
</body>

</html>
