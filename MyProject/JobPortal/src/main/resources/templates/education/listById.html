<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Education Details</title>
    <style>
        .table {
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Your Education Details</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Degree</th>
                                <th>Group or Department</th>
                                <th>Institute/University</th>
                                <th>GPA or Grade</th>
                                <th>Passing Year</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>

                            <tr th:each="edu : ${listById}">
                                <td>
                                    <span th:each="u: ${edu?.degree?.name}">
                                        <span th:text="${u}"></span>
                                    </span>
                                </td>
                                <td th:text="${edu?.groupOrDept}"></td>
                                <td th:text="${edu?.institute}"></td>
                                <td th:text="${edu?.gpa}"></td>
                                <td th:text="${edu?.passingYear}"></td>
                                <td><a th:href="@{'/edu/edit/'+${edu.id}}">Update</a></td>
                                <td><a th:href="@{'/edu/del/'+${edu.id}}">Delete</a></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/edu/add}">Add More</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
