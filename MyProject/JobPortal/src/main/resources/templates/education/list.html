<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Education Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Education Details of the User</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Degree</th>
            <th>Group or Department</th>
            <th>Institute</th>
            <th>GPA or Grade</th>
            <th>Passing Year</th>
        </tr>

        <tr th:each="edu : ${list}">
            <td th:text="${edu.id}"></td>
            <td>
                <span th:each="u: ${edu.user.userName}">
                    <span th:text="${u}"></span>
                </span>
            </td>
            <td>
                <span th:each="u: ${edu.degree.name}">
                    <span th:text="${u}"></span>
                </span>
            </td>
            <td th:text="${edu.groupOrDept}"></td>
            <td th:text="${edu.institute}"></td>
            <td th:text="${edu.gpa}"></td>
            <td th:text="${edu.passingYear}"></td>
        </tr>
    </table>
</div>
</body>

</html>
