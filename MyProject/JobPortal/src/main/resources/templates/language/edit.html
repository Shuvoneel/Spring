<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Language Details</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h2>Add Language..........!</h2>
    <form th:object="${language}" th:action="@{/lan/edit/} + ${id}" th:method="post">
        <table class="table-hover">

            <tr>
                <td>Language</td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td>Reading Skills</td>
                <td><input type="text" th:field="*{reading}" required></td>
            </tr>
            <tr>
                <td>Writing Skills</td>
                <td><input type="text" th:field="*{writing}" required></td>
            </tr>
            <tr>
                <td>Speaking Skills</td>
                <td><input type="text" th:field="*{speaking}" required></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
