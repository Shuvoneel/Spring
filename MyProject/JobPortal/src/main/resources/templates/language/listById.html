<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Language Details</title>
    <style>
        .table {
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Language Details of the User</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Language</th>
                                <th>Reading</th>
                                <th>Writing</th>
                                <th>Speaking</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>

                            <tr th:each="lan : ${listById}">
                                <td th:text="${lan.name}"></td>
                                <td th:text="${lan.reading}"></td>
                                <td th:text="${lan.writing}"></td>
                                <td th:text="${lan.speaking}"></td>
                                <td><a th:href="@{'/lan/edit/' + ${lan.id}}">Update</a></td>
                                <td><a th:href="@{'/lan/del/' + ${lan.id}}">Delete</a></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/lan/add}">Add More</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
