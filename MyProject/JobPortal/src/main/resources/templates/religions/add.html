<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Religion</title>
    </head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h2>Add Religion..........!</h2>
    <span th:text="${sucMsg}" style="color: green"></span>
    <form th:object="${religion}" th:action="@{/rn/add}" th:method="post">
        <label>Select a User</label>
        <select th:field="*{user}">
            <option th:each="u : ${userList}" th:value="${u.id}">
                <span th:text="${u.username}"></span>
            </option>
        </select>
        <label>Select Religion</label>
        <select th:field="*{religionName}">
            <option th:value="Islam">Islam</option>
            <option th:value="Hindu">Hindu</option>
            <option th:value="Christian">Christian</option>
        </select>
        <button type="submit">Save</button>
    </form>
</div>
</body>

</html>
