<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marital Status</title>
    </head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h2>Add Marital Status..........!</h2>
    <span th:text="${sucMsg}" style="color: green"></span>
    <form th:object="${statusType}" th:action="@{/ms/add}" th:method="post">
        <label>Select a User</label>
        <select th:field="*{applicant}">
            <option th:each="ap : ${applicantList}" th:value="${ap.id}">
                <span th:text="${ap?.user?.userName}"></span>
            </option>
        </select>
        <label>Select Status</label>
        <select th:field="*{statusType}">
            <option th:value="Single">Single</option>
            <option th:value="Married">Married</option>
            <option th:value="Unmarried">Unmarried</option>
        </select>
        <button type="submit">Save</button>
    </form>
</div>
</body>

</html>
