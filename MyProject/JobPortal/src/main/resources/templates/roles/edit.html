<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Role</title>
    </head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h2>Add Role..........!</h2>
    <span th:text="${sucMsg}" style="color: green"></span>
    <form th:object="${role}" th:action="@{/role/edit/}+${id}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" required th:field="*{roleName}">
        <button type="submit">Update</button>
    </form>
</div>
</body>

</html>
