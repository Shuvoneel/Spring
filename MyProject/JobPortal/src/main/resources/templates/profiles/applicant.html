<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Application</title>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Personal Details of the Applicants</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>NID</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="ap : ${userList}">
                                <td th:text="${ap.firstName +' '+ ap.lastName}"></td>
                                <td th:text="${ap.gender}"></td>
                                <td th:text="${ap.nid}"></td>
                                <td th:text="${ap.email}"></td>
                                <td th:text="${ap.mobile}"></td>
                                <td><a th:href="@{/cv/}+${ap.id}">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="header-panel">
                    <h1>Academic Details of the Applicants</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Degree</th>
                                <th>Group or Department</th>
                                <th>Institute</th>
                                <th>GPA or Grade</th>
                                <th>Passing Year</th>
                            </tr>
                            <tr th:each="ap : ${applicantList}">
                                <td th:text="${ap}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
