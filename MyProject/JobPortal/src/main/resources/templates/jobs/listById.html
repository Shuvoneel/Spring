<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Posting List</title>
    <style>
        .table {
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>List of Posted Jobs</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Position</th>
                                <th>Company</th>
                                <th>No of Vacancies</th>
                                <th>Job Descriptions</th>
                                <th>Job Type</th>
                                <th>Educational Requirements</th>
                                <th>Required Experiences</th>
                                <th>Additional Requirements</th>
                                <th>Location</th>
                                <th>Remuneration</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="jp : ${listById}">
                                <td th:text="${jp.position}"></td>
                                <td>
                                    <span th:each="cmp : ${jp.company.companyName}">
                                        <span th:text="${cmp}"></span>
                                    </span>
                                </td>
                                <td th:text="${jp.vacancy}"></td>
                                <td th:text="${jp.jobDescriptions}"></td>
                                <td>
                                    <span th:each="jt : ${jp.jobType.type}">
                                        <span th:text="${jt}"></span>
                                    </span>
                                </td>
                                <td th:text="${jp.educationalRequirements}"></td>
                                <td th:text="${jp.experience}"></td>
                                <td th:text="${jp.additionalRequirements}"></td>
                                <td>
                                    <span th:each="ct : ${jp.cities}">
                                        <span th:text="${ct.name}"></span>
                                    </span>
                                </td>
                                <td th:text="${jp.salary}"></td>
                                <td><a th:href="@{'/job/edit/'+ ${jp.id}}">Update</a></td>
                                <td><a th:href="@{'/job/del/'+ ${jp.id}}">Delete</a></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/job/post}">Post More Job</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
