<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Posting List</title>
    <style>
        .table {
            text-align: center;
        }
        th{
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>List of Posted Jobs</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <td>Position</td>
            <td>Company</td>
            <td>No of Vacancies</td>
            <td>Job Descriptions</td>
            <td>Job Type</td>
            <td>Educational Requirements</td>
            <td>Required Experiences</td>
            <td>Additional Requirements</td>
            <td>Location</td>
            <td>Remuneration</td>

        </tr>
        <tr th:each="jp : ${list}">
            <td th:text="${jp.id}"></td>
            <td th:text="${jp.position}"></td>
            <td th:text="${jp.position}"></td>
            <td th:text="${jp.company}"></td>
            <td th:text="${jp.position}"></td>

        </tr>
    </table>
</div>
</body>

</html>
