<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" id="bootstrap-css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/all.css">

    <title>Job Dashboard</title>
    <style>
        .card {
            margin-bottom: 15px;
        }

        .icon-action {
            margin-top: 5px;
            float: right;
            font-size: 80%;
        }

        .list-group-item .title {
            margin-top: 5px;
            margin-bottom: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <div class="row" style="margin-bottom: 30px" th:each="jp : ${list}">
        <div class="col-md-4">
            <div class="card text-white bg-dark border-danger mb-3" style="width: 18rem;">
                <header class="card-header text-center">
                    <a href="#" data-toggle="collapse" th:attr="data-target='#collapse11'+${jp.id}"
                       aria-expanded="false" class="">
                        <i class="icon-action fa fa-chevron-down"></i>
                        <span class="title"><span th:text="${jp.position}"></span> </span>
                    </a>
                </header>
                <div class="collapse show" th:id="collapse11 + ${jp.id}" style="">
                    <article class="card-body">
                        <span th:text="${jp.jobDescriptions}"></span>
                    </article>
                    <article class="card-body text-center">
                        <span th:text="${jp?.company?.companyName}"></span>
                    </article>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-dark border-danger mb-3" style="width: 18rem;">
                <header class="card-header text-center">
                    <a href="#" data-toggle="collapse" th:attr="data-target='#collapse22'+${jp.id}"
                       aria-expanded="false" class="">
                        <i class="icon-action fa fa-chevron-down"></i>
                        <span class="title"><span th:text="${jp.position}"></span> </span>
                    </a>
                </header>
                <div class="collapse show" th:id="collapse22 + ${jp.id}" style="">
                    <article class="card-body">
                        <span th:text="${jp.jobDescriptions}"></span>
                    </article>
                    <article class="card-body text-center">
                        <span th:text="${jp?.company?.companyName}"></span>
                    </article>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-dark border-danger mb-3" style="width: 18rem;">
                <header class="card-header text-center">
                    <a href="#" data-toggle="collapse" th:attr="data-target='#collapse33'+${jp.id}"
                       aria-expanded="false" class="">
                        <i class="icon-action fa fa-chevron-down"></i>
                        <span class="title"><span th:text="${jp.position}"></span> </span>
                    </a>
                </header>
                <div class="collapse show" th:id="collapse33 + ${jp.id}" style="">
                    <article class="card-body">
                        <span th:text="${jp.jobDescriptions}"></span>
                    </article>
                    <article class="card-body text-center">
                        <span th:text="${jp?.company?.companyName}"></span>
                    </article>
                </div>

            </div>
        </div>
    </div>

</div>
</body>

</html>
