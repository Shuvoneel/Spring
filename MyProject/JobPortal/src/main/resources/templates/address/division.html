<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Division</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h2>Add Division..........!</h2>
    <span th:text="${sucMsg}" style="color: green"></span>
    <form th:object="${division}" th:action="@{/division/add}" th:method="post">
        <label>Select A Country: </label>
        <select th:field="*{country}">
            <option th:each="ctr : ${list}" th:value="${ctr.id}">
                <span th:text="${ctr.name}"></span>
            </option>
        </select>
        <label>Add Division: </label>
        <input type="text" required th:field="*{name}">
        <button type="submit">Save</button>
    </form>
</div>
</body>

</html>
