<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Address List</title>
    <style>
        .table {
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Address Details of the Users</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tr>
                                <th>Address Type</th>
                                <th>City</th>
                                <th>Village</th>
                                <th>Postcode</th>
                            </tr>
                            <tr th:each="ad : ${list}">
                                <td th:text="${ad.addressType}"></td>
                                <td>
                <span th:each="c : ${ad.city.name}">
                    <span th:text="${c}"></span>
                </span>
                                </td>
                                <td th:text="${ad.village}"></td>
                                <td th:text="${ad.postcode}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
