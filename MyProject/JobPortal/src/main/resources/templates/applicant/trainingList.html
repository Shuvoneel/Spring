<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job History Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Applicant Job History Details</h1>
    <table class="table table-striped table-responsive">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <td>Designation</td>
            <td>Company</td>
            <td>Company Address</td>
            <td>Duration</td>
            <td>Department</td>
            <td>Supervisor Details</td>
        </tr>

        <tr th:each="jh : ${list}">
            <td th:text="${jh.id}"></td>
            <td>
                <span th:each="u : ${jh?.user?.userName}">
                    <span th:text="${u}"></span>
                </span>
            </td>
            <td th:text="${jh.designation}"></td>
            <td th:text="${jh.company}"></td>
            <td th:text="${jh.location}"></td>
            <td th:text="${jh.duration}"></td>
            <td th:text="${jh.department}"></td>
            <td th:text="${jh.supervisorDetails}"></td>
        </tr>
    </table>
</div>
</body>

</html>
