<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job History Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Applicant Professional Training Details</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-responsive">
                            <tr>
                                <th>ID</th>
                                <th>Applicant Name</th>
                                <th>Title</th>
                                <th>Duration</th>
                                <th>Topics Covered</th>
                                <th>Institute</th>
                                <th>Location</th>
                            </tr>

                            <tr th:each="pt : ${list}">
                                <td th:text="${pt.id}"></td>
                                <td>
                <span th:each="an : ${pt?.user?.username}">
                    <span th:text="${an}"></span>
                </span>
                                </td>
                                <td th:text="${pt.title}"></td>
                                <td th:text="${pt.duration}"></td>
                                <td th:text="${pt.topicsCovered}"></td>
                                <td th:text="${pt.institute}"></td>
                                <td th:text="${pt.location}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
