<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job History Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Applicant Professional Training Details</h1>
    <table class="table table-striped table-responsive">
        <tr>
            <th>ID</th>
            <th>Applicant Name</th>
            <td>Title</td>
            <td>Duration</td>
            <td>Topics Covered</td>
            <td>Institute</td>
            <td>Location</td>
        </tr>

        <tr th:each="pt : ${list}">
            <td th:text="${pt.id}"></td>
            <td>
                <span th:each="an : ${pt?.applicant?.user.userName}">
                    <span th:text="${an}"></span>
                </span>
            </td>
            <td th:text="${pt.title}"></td>
            <td th:text="${pt.duration}"></td>
            <td th:text="${pt.topicsCovered}"></td>
            <td th:text="${pt.institute}"></td>
            <td th:text="${pt.location}"></td>


        </tr>
    </table>
</div>
</body>

</html>
