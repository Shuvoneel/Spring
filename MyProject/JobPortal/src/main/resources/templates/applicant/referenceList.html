<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reference Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h1>Applicant Reference Details</h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-responsive">
                            <tr>
                                <th>ID</th>
                                <th>Applicant Name</th>
                                <th>Reference Name</th>
                                <th>Designation</th>
                                <th>Organization</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Relation</th>
                            </tr>

                            <tr th:each="rf : ${list}">
                                <td th:text="${rf.id}"></td>
                                <td>
                <span th:each="u : ${rf.user.username}">
                    <span th:text="${u}"></span>
                </span>
                                </td>
                                <td th:text="${rf.referenceName}"></td>
                                <td th:text="${rf.designation}"></td>
                                <td th:text="${rf.organization}"></td>
                                <td th:text="${rf.mobile}"></td>
                                <td th:text="${rf.email}"></td>
                                <td th:text="${rf.address}"></td>
                                <td th:text="${rf.relation}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
