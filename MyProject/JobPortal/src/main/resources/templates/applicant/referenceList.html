<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reference Details</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <h1>Applicant Reference Details</h1>
    <table class="table table-striped table-responsive">
        <tr>
            <th>ID</th>
            <td>Applicant Name</td>
            <td>Reference Name</td>
            <td>Designation</td>
            <td>Organization</td>
            <td>Mobile</td>
            <td>Email</td>
            <td>Address</td>
            <td>Relation</td>
        </tr>

        <tr th:each="rf : ${list}">
            <td th:text="${rf.id}"></td>
            <td>
                <span th:each="u : ${rf.applicant.user.userName}">
                    <span th:text="${u}"></span>
                </span>
            </td>
            <td th:text="${rf.referenceName}"></td>
            <td th:text="${rf.designation}"></td>
            <td th:text="${rf.organization}"></td>
            <td th:text="${rf.mobile}"></td>
            <td th:text="${rf.email}"></td>
            <td th:text="${rf.address}"></td>
            <td th:text="${rf.relation}"></td>
        </tr>
    </table>
</div>
</body>

</html>
