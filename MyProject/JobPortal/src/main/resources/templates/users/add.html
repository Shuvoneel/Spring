<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add User</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="custom-content">
    <div class="row">
        <h1>Add User</h1>
        <span th:text="${sucMsg}" style="color: green"></span>
        <form th:object="${user}" th:action="@{/user/add}" th:method="post" enctype="multipart/form-data">
            <table class="table-hover">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" required th:field="*{userName}"></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" required th:field="*{firstName}"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" required th:field="*{lastName}"></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" required th:field="*{fatherName}"></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td>
                    <td><input type="text" required th:field="*{motherName}"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" required th:field="*{gender}" th:value="Male">Male
                        <input type="radio" required th:field="*{gender}" th:value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Birth Date:</td>
                    <td><input type="date" required th:field="*{birthDate}"></td>
                </tr>
                <tr>
                    <td>NID No:</td>
                    <td><input type="text" required th:field="*{nid}"></td>
                </tr>
                <tr>
                    <td>Marital Status:</td>
                    <td><select th:field="*{maritalStatus}">
                        <option th:value="Single">Single</option>
                        <option th:value="Married">Married</option>
                        <option th:value="Unmarried">Unmarried</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Religion:</td>
                    <td><select th:field="*{religion}">
                        <option th:each="rg : ${religionList}" th:value="${rg.id}">
                            <span th:text="${rg.religionName}"></span>
                        </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" required th:field="*{email}"></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" required th:field="*{mobile}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" required th:field="*{password}"></td>
                </tr>
                <tr>
                    <td>Assigned Role:</td>
                    <td><select th:field="*{roles}">
                        <option th:each="role : ${roleList}" th:value="${role.id}">
                            <span th:text="${role.roleName}"></span>
                        </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload Photo:</td>
                    <td><input type="file" required name="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Add User</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
