<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User List</title>
    <style>
        .table {
            width: auto;
            height: auto;
            text-align: center;
        }

        th {
            color: blue;
        }
    </style>
</head>
<body>
<div layout:fragment="custom-content">
    <section class="content">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header-panel">
                    <h3>Information Details of <span th:text="${global?.firstName}+' '+${global?.lastName}"></span></h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Username</th>
                                <th>Fullname</th>
                                <th>Father's Name</th>
                                <th>Mother's Name</th>
                                <th>Gender</th>
                                <th>Birth Date</th>
                                <th>NID</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Photo</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="s : ${listById}">
                                <td th:text="${s.username}"></td>
                                <td th:text="${s.firstName}+' '+${s.lastName}"></td>
                                <td th:text="${s.fatherName}"></td>
                                <td th:text="${s.motherName}"></td>
                                <td th:text="${s.gender}"></td>
                                <td th:text="${s.birthDate}"></td>
                                <td th:text="${s.nid}"></td>
                                <td th:text="${s.email}"></td>
                                <td th:text="${s.mobile}"></td>
                                <td><img th:src="@{${s.photo}}" width="100" height="100"/></td>
                                <td sec:authorize="hasAnyRole('USER', 'EMPLOYER')"><a th:href="@{'/user/edit/' + ${s.id}}">Update</a></td>
                                <td sec:authorize="hasAnyRole('USER', 'EMPLOYER')"><a th:href="@{'/user/del/' + ${s.id}}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
