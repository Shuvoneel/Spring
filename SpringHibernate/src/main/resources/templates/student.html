<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Student</h1>
<span style="color:red;" th:text="${errMsg}"></span>
<span style="color:green;" th:text="${successMsg}"></span>
<form th:object="${student}" th:action="@{/student}" , th:method="POST">
    <label>Name:</label>
    <input type="text" th:field="*{name}"><br/>
    <label>Age:</label>
    <input type="number" th:field="*{age}"><br/>
    <label>Gender:</label>
    <input type="radio" th:field="*{gender}" th:value="Male">
    <label>Male</label>
    <input type="radio" th:field="*{gender}" th:value="Female">
    <label>Female</label><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}"><br/>
    <label>Department:</label>
    <select th:field="*{department}">
        <option th:each="dep : ${deplist}" th:value="${dep.id}"><span th:text="${dep.name}"></span></option>
    </select><br/>
    <label>Country:</label>
    <select onchange="showCountry(this.value)">
        <option value="">Select a Country:</option>
        <option th:each="c : ${countrylist}" th:value="${c.id}" th:text="${c.name}"></option>
    </select><br/>
    <select id="division-dropdown" name="division">
        <option value="0">Select a Division</option>
    </select><b/>
    <button type="submit">Save</button>
</form>

<hr/>
<h1>Student List</h1>
<table style="width: 100%; background: aquamarine">
    <tr>
        <th style="font-size: 25px; font-weight: bold">ID</th>
        <th style="font-size: 25px; font-weight: bold">Student Name</th>
        <th style="font-size: 25px; font-weight: bold">Student Age</th>
        <th style="font-size: 25px; font-weight: bold">Gender</th>
        <th style="font-size: 25px; font-weight: bold">Student Email</th>
        <th style="font-size: 25px; font-weight: bold">Department</th>
        <th style="font-size: 25px; font-weight: bold">Country</th>
    </tr>
    <tr th:each="s : ${list}">
        <td th:text="${s.id}" style="text-align: center"></td>
        <td th:text="${s.name}" style="text-align: center"></td>
        <td th:text="${s.age}" style="text-align: center"></td>
        <td th:text="${s.gender}" style="text-align: center"></td>
        <td th:text="${s.email}" style="text-align: center"></td>
        <td th:text="${s.department.name}" style="text-align: center"></td>
        <td th:text="${s.country.name}" style="text-align: center"></td>
    </tr>
</table>
<div id="txtHint">Country info will be listed here...</div>
<script>
    function showCountry(id) {
        var dropdown = document.getElementById('division-dropdown');
        dropdown.length = 0;

        var defaultOption = document.createElement('option');
        defaultOption.text = 'Select A Division';
        dropdown.add(defaultOption);
        dropdown.selectedIndex = 0;

        var xhttp;
        if (id == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
                var data = JSON.parse(this.responseText);
                var option;
                for (var i = 0; i < data.length; i++) {
                    option = document.createElement('option');
                    option.text = data[i].division;
                    option.value = data[i].id;
                    dropdown.add(option);
                }
            }
        };
        xhttp.open("GET", "/div?id=" + id, true);
        xhttp.send();
    }
</script>
</body>
</html>
