<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Number of Students by Department ID and Gender</h1>
<form th:action="@{/cbdg}" , th:method="GET">
    <label>Department</label>
    <select name="depId">
        <option th:each="d : ${depList}" th:value="${d.id}">
            <span th:text="${d.name}"></span>
        </option>
    </select>
    <label>Gender</label>
    <select name="gender">
        <option th:value="Male">Male</option>
        <option th:value="Female">Female</option>
    </select>
    <button type="submit">Submit</button>
</form>
<table style="width: 100%; background: aquamarine">
    <tr>
        <th style="font-size: 25px; font-weight: bold">Total Students</th>

    </tr>
    <tr>
        <td th:text="${countAll}" style="text-align: center"></td>
    </tr>
</table>

</body>
</html>
