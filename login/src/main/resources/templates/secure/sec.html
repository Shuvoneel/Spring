<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Secured</title>
</head>
<body>
<h1><a th:href="@{/logout}">Logout</a></h1>
<h1>Welcome <span th:text="${name}"></span></h1>
<h1>You are logged in as <span th:text="${username}"></span></h1>
<span sec:authorize="hasRole('ROLE_SUPERADMIN')">
    <h1 style="color: darkgreen">'SUPERADMIN' only !</h1>
</span>

<span sec:authorize="hasRole('ROLE_ADMIN')">
     <h1 style="color: darkcyan">'ADMIN" only !</h1>
</span>

<span sec:authorize="hasRole('ROLE_USER')">
    <h1 style="color: darksalmon">'USER' only !</h1>
</span>
</body>
</html>
