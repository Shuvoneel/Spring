<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        label {
            color: blue;
            font-weight: bolder;
            font-size: larger;
        }
    </style>
</head>
<body>

<h1>Add User....</h1>
<span th:text="${sucMsg}" style="color: green"></span>
<form th:object="${user}" th:action="@{/user-save}" th:method="post" enctype="multipart/form-data">
    <label>Name: </label>
    <input type="text" th:field="*{name}"/>
    <label>Username: </label>
    <input type="text" th:field="*{userName}"/>
    <label>Password: </label>
    <input type="text" th:field="*{password}"/>
    <label>Email: </label>
    <input type="text" th:field="*{email}"/>
    <label>Roles: </label>
    <select th:field="*{roles}" multiple="true">
        <option value="">Select a Role</option>
        <option th:each="role : ${roleList}" th:value="${role.id}">
            <span th:text="${role.roleName}"></span>
        </option>
    </select>
    <button type="submit">Save</button>
</form>
</body>
</html>
