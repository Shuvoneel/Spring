<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Spring Boot file upload example</h1>

<form th:object="${student}" method="POST" action="/upload" enctype="multipart/form-data">
    <label>Name</label>
    <input type="text" th:field="*{name}"/><br/>
    <label>Gender:</label>
    <input type="radio" th:field="*{gender}" th:value="Male">
    <label>Male</label>
    <input type="radio" th:field="*{gender}" th:value="Female">
    <label>Female</label><br/>
    <label>Age</label>
    <input type="number" th:field="*{age}"/><br/>
    <label>Birthdate</label>
    <input type="date" th:field="*{birthdate}"/><br/>
    <label>Email</label>
    <input type="email" th:field="*{email}"/><br/>
    <label>Image File</label>
    <input type="file" name="file"/><br/>
    <input type="submit" value="Submit"/>
</form>
<br/>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Birthdate</th>
        <th>Email</th>
        <th>Image</th>
    </tr>
    <tr th:each="u : ${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.gender}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.birthdate}"></td>
        <td th:text="${u.email}"></td>
        <td><img th:src="@{${u.getFilePath()}}" width="100" height="100"/></td>
    </tr>
</table>
</body>
</html>
